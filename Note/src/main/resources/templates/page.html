<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pageStyle.css}">
  </head>
  <body>
  	<div class="container">
  		<div class="navbar">
  			<ul>
  				<li>Note</li>
  				<li th:each="Page : ${Pages}" th:object="${Page}"><a th:href="@{/page/{id} (id=*{id})}">[[*{id}]]</a></li>
  				<form method="POST" th:action="@{/create}">
  					<button type="submit">+</button>
  				</form>
  			</ul>
   		</div>
   		<div class="page">
  			<ul>
  				<li th:each="Note : ${Notes}" th:object="${Note}">[[*{note}]]<a class="delete" th:href="@{/deleteNote/{id} (id=*{id})}">DELETE</a></li>
  			</ul>
   		</div>
   		<form class="form-add" method="POST" th:action="@{/insertNote/{id} (id=*{id})}">
   			<input class="add" type="text" name="note" required pattern="[A-Za-z0-9]+" placeholder="aggiungi nota...">	
   			<button type="submit" class="add-button">invio</button>
   		</form>
  	</div>
  </body>
</html>
